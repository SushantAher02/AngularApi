<p>get-api works!</p>
<div class="container-sm">
    <table class="table table-bordered border" *ngIf="apiData">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of apiData">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
